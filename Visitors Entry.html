<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Entry - Radio MGIRI 90.4FM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(to right, #003b5b, #006366);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }
        .container {
            background-color: #002a3a;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 600px; /* Fixed width for desktop view */
            animation: fadeIn 0.5s;
        }
        h5 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 36px;
            color: #f1c40f;
        }
        h3 {
            margin-bottom: 15px;
            font-size: 28px;
            color: #ecf0f1;
        }
        label {
            margin-bottom: 5px;
            font-size: 16px;
            display: block;
        }
        input, textarea, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        input:focus, textarea:focus {
            background-color: #e6f7f7;
            outline: none;
        }
        #submit {
            background-color: orangered;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            width: 100%;
        }
        #submit:hover {
            background-color: #d35400;
        }
        #success-message {
            display: none; /* Initially hidden */
            background-color: #27ae60;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #3498db;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <form method="post" action="https://script.google.com/macros/s/AKfycbwWvNUxbY02-OoGHTMXqVpOGF30HlTma_NrhnQHiCtDCmJKlOgkE3-VEMorSN8mXQd-ZQ/exec" name="contact-form">
            <h5>Radio MGIRI 90.4FM</h5>
            <h3>Visitor Entry</h3>
            <label for="date">Select a date:</label>
            <input type="date" id="date" name="date" required>
            <label for="name">Full Name:</label>
            <input type="text" name="Name" placeholder="Full Name" required>
            <label for="address">Address:</label>
            <input type="text" name="Address" placeholder="Address" required>
            <label for="number">Mobile Number:</label>
            <input type="text" name="Number" placeholder="Mobile Number" required>
            <label for="email">Email:</label>
            <input type="email" name="Email" placeholder ="Email" required>
            <label for="association">Associated with:</label>
            <input type="text" name="Assosiation" placeholder="Associated with">
            <label for="message">Remarks:</label>
            <textarea name="message" rows="3" placeholder="Remarks"></textarea>
            <input type="submit" value="Submit" id="submit">
            <div id="success-message">Form Submitted</div>
        </form>
        <button type="button" class="button" onclick="window.open('https://docs.google.com/spreadsheets/d/1MNCN-hbFZUK0JMHm-mL6QQpEYQXNiOmMPaTIwhgLoqI/edit?usp=sharing', '_blank')">View Entries</button>
        <button type="button" class="button" onclick="window.open('https://mgiriradio.github.io/office/Quotation.html', '_blank')">Get Quotation</button>
        <h2 style="text-align: center; font-style: italic; color: rgb(167, 161, 161);">Developed by Mahatma Gandhi Institute for Rural Industrialization</h2>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxyMTs105t1h3odqpUSiJGP1Iwf6Yx8aj28riiA0XOh8_KbLpXJyhwJThx65vk28wH1DA/exec';
        const form = document.forms['contact-form'];
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', e => {
            e.preventDefault();  // Prevent default form submission
            
            // Show the loading message
            successMessage.style.display = 'block';  
            successMessage.innerText = 'Submitting...'; // Change to loading message
            
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    if (response.ok) {
                        // Show success message
                        successMessage.innerText = 'Submitted Successfully!';
                        form.reset();  // Optionally reset the form fields
                    } else {
                        // Show error if the form submission fails
                        successMessage.innerText = 'Failed to submit the form. Please try again.';
                    }
                    // Hide message after 5 seconds
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);
                })
                .catch(error => {
                    successMessage.innerText = 'Error! Please try again.';
                    console.error('Error!', error.message);
                    // Hide message after 5 seconds
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);
                });
        });
    </script>
</body>
</html>
