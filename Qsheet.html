			/**
			* Function to toggle the visibility of a related input field based on dropdown selection.
			* @param {string} dropdownId - The ID of the dropdown element.
			* @param {string} targetDivId - The ID of the div to show/hide.
			* @param {string} toggleValue - The value that triggers the div visibility.
			*/
			function toggleVisibility(dropdownId, targetDivId, toggleValue) {
				// Get the value of the selected option
				const dropdownValue = document.getElementById(dropdownId).value;

				const targetDiv = document.getElementById(targetDivId);
				
				// Toggle visibility based on the selected value
				if (dropdownValue === toggleValue) {
					targetDiv.style.display = "block";
				} else {
					targetDiv.style.display = "none";
				}

				if (dropdownValue === toggleValue) {
					dropdownId.style.display = "none";
				} else {
					dropdownId.style.display = "block";
				}
			}
			</script>

		<script>
			const scriptURL = 'https://script.google.com/macros/s/AKfycbxTPdE2kPJWujh6hF6FUah_3ZqcuC2bLGv_8Iwx0nuz2xHFr41lI1CKWj17wc2505La/exec';
			const form = document.forms['M-E_Qsheets'];
			const successMessage = document.getElementById('success-message');


		form.addEventListener('submit', e => {
        e.preventDefault();  // Prevent default form submission
        
        // Show the loading message
        successMessage.style.display = 'block';  
        successMessage.innerText = 'Generating...'; // Change to loading message
        
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => {
                if (response.ok) {
                    // Show success message
                    successMessage.innerText = 'Qsheet generated, please print it';
                    form.reset();  // Optionally reset the form fields
                } else {
                    // Show error if the form submission fails
                    successMessage.innerText = 'Failed to submit the form. Please try again.';
                }
                // Hide message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 6000);
            })
            .catch(error => {
                successMessage.innerText = 'Error! Please try again.';
                console.error('Error!', error.message);
                // Hide message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 6000);
            });
    });
</script>
