<!DOCTYPE html>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #264601;
            margin-bottom: 10px;
        }

        h2 {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input:focus, textarea:focus, select:focus, button:focus {
            outline: none;
            border-color: #264601;
            box-shadow: 0 0 4px rgba(38, 70, 1, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background-color: #264601;
            color: #ffffff;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1b3900;
        }

        .hidden {
            display: none;
        }

        .success-message {
            background-color: #28a745;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .link-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .link-buttons button {
            background-color: #007bff;
        }

        .link-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<script>
			const scriptURL = 'https://script.google.com/macros/s/AKfycbxTPdE2kPJWujh6hF6FUah_3ZqcuC2bLGv_8Iwx0nuz2xHFr41lI1CKWj17wc2505La/exec';
			const form = document.forms['M-E_Qsheets'];
			const successMessage = document.getElementById('success-message');


		form.addEventListener('submit', e => {
        e.preventDefault();  // Prevent default form submission
        
        // Show the loading message
        successMessage.style.display = 'block';  
        successMessage.innerText = 'Generating...'; // Change to loading message
        
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => {
                if (response.ok) {
                    // Show success message
                    successMessage.innerText = 'Qsheet generated, please print it';
                    form.reset();  // Optionally reset the form fields
                } else {
                    // Show error if the form submission fails
                    successMessage.innerText = 'Failed to submit the form. Please try again.';
                }
                // Hide message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 6000);
            })
            .catch(error => {
                successMessage.innerText = 'Error! Please try again.';
                console.error('Error!', error.message);
                // Hide message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 6000);
            });
    });
</script>
    <script>
        function toggleVisibility(dropdownId, targetDivId, toggleValue) {
            const dropdownValue = document.getElementById(dropdownId).value;
            const targetDiv = document.getElementById(targetDivId);
            targetDiv.style.display = dropdownValue === toggleValue ? 'block' : 'none';
        }
    </script>
